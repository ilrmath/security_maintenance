<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>セキュリティアップデート（統合：定義ファイル編 / パッチ編）</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .view {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
      transition: opacity 160ms ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Draggable floating button */
    #fab {
      position: fixed;
      left: 18px;
      bottom: 18px;
      z-index: 2147483647; /* Max-ish */
      user-select: none;
      -webkit-user-select: none;
      touch-action: none; /* needed for pointer-drag */
    }

    #fab button {
      appearance: none;
      -webkit-appearance: none;
      border: none;
      border-radius: 999px;
      padding: 12px 14px;
      font-size: 14px;
      font-weight: 800;
      line-height: 1;
      color: #fff;
      background: rgba(31, 111, 235, 0.92);
      box-shadow: 0 10px 24px rgba(0,0,0,0.55);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
    }

    #fab .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #39ff14;
      box-shadow: 0 0 10px rgba(57,255,20,0.8);
      flex: 0 0 auto;
    }

    #fab button:active {
      transform: translateY(1px);
    }

    /* Small hint label (non-intrusive) */
    #fab .hint {
      margin-top: 6px;
      font: 12px/1.2 system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: rgba(255,255,255,0.72);
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      text-align: left;
      padding-left: 6px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Views (iframes) -->
  <iframe id="view-def" class="view" title="定義ファイル編"></iframe>

  <!-- Draggable Floating Button -->
  <div id="fab" aria-label="画面切替フローティングボタン">

    </button>
    <div class="hint">ドラッグで移動 / タップで切替</div>
  </div>

    function b64ToUtf8(b64) {
      const bin = atob(b64);
      const bytes = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
      return new TextDecoder("utf-8").decode(bytes);
    }

    const iframeDef = document.getElementById("view-def");
    const iframePatch = document.getElementById("view-patch");

    // NOTE: Using srcdoc to keep everything in ONE HTML file.
    iframeDef.srcdoc = b64ToUtf8(HTML_DEF_B64);
    iframePatch.srcdoc = b64ToUtf8(HTML_PATCH_B64);

    // --- View switching (1: 定義ファイル編 -> 2: パッチ編) ---
    let current = "def"; // start at "1" = 定義ファイル編
    const fabLabel = document.getElementById("fabLabel");

    function show(view) {
      current = view;
      if (view === "def") {
        iframeDef.classList.remove("hidden");
        iframePatch.classList.add("hidden");
        fabLabel.textContent = "→ セキュリティパッチ編へ";
      } else {
        iframePatch.classList.remove("hidden");
        iframeDef.classList.add("hidden");
        fabLabel.textContent = "→ 定義ファイル編へ";
      }
      // Save current view
      try { localStorage.setItem("sec_update_active_view", current); } catch (e) {}
    }

    // Restore view if possible
    try {
      const saved = localStorage.getItem("sec_update_active_view");
      if (saved === "patch") show("patch");
    } catch (e) { /* ignore */ }

    // --- Draggable floating button (pointer events) ---
    const fab = document.getElementById("fab");
    const fabBtn = document.getElementById("fabBtn");

    // Restore position
    (function restoreFabPos() {
      try {
        const raw = localStorage.getItem("sec_update_fab_pos");
        if (!raw) return;
        const pos = JSON.parse(raw);
        if (!pos) return;
        fab.style.left = (pos.left ?? 18) + "px";
        fab.style.top = (pos.top ?? (window.innerHeight - 70)) + "px";
        fab.style.bottom = "auto";
      } catch (e) {}
    })();

    let dragging = false;
    let moved = 0;
    let startX = 0, startY = 0, startLeft = 0, startTop = 0;
    let downOnButton = false;

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function onPointerDown(e) {
      dragging = true;
      moved = 0;
      downOnButton = fabBtn.contains(e.target);

      // Capture so drag doesn't "lose" the pointer on touch devices.
      // Note: Capturing can prevent a normal click event on the button,
      // so we handle "tap" in onPointerUp when movement is small.
      fab.setPointerCapture(e.pointerId);

      const rect = fab.getBoundingClientRect();
      startX = e.clientX;
      startY = e.clientY;
      startLeft = rect.left;
      startTop = rect.top;

      fab.style.left = startLeft + "px";
      fab.style.top = startTop + "px";
      fab.style.bottom = "auto";
    }

    function onPointerMove(e) {
      if (!dragging) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      moved = Math.max(moved, Math.abs(dx) + Math.abs(dy));

      const newLeft = startLeft + dx;
      const newTop = startTop + dy;

      const pad = 8;
      const fabRect = fab.getBoundingClientRect();
      const maxLeft = window.innerWidth - fabRect.width - pad;
      const maxTop = window.innerHeight - fabRect.height - pad;

      fab.style.left = clamp(newLeft, pad, maxLeft) + "px";
      fab.style.top = clamp(newTop, pad, maxTop) + "px";
    }

    function onPointerUp(e) {
      if (!dragging) return;
      dragging = false;

      // Save position
      try {
        const rect = fab.getBoundingClientRect();
        localStorage.setItem("sec_update_fab_pos", JSON.stringify({ left: rect.left, top: rect.top }));
      } catch (err) {}

      // Treat as "tap" if movement was small; toggle view.
      // This works even when pointer capture prevents a normal button click.
      if (moved <= 6 && downOnButton) {
        show(current === "def" ? "patch" : "def");
      }
      downOnButton = false;
    }

    fab.addEventListener("pointerdown", onPointerDown);
    window.addEventListener("pointermove", onPointerMove);
    window.addEventListener("pointerup", onPointerUp);

    // Handle resize: keep FAB inside viewport
    window.addEventListener("resize", () => {
      const rect = fab.getBoundingClientRect();
      const pad = 8;
      const maxLeft = window.innerWidth - rect.width - pad;
      const maxTop = window.innerHeight - rect.height - pad;
      fab.style.left = clamp(rect.left, pad, maxLeft) + "px";
      fab.style.top = clamp(rect.top, pad, maxTop) + "px";
      fab.style.bottom = "auto";
      try {
        localStorage.setItem("sec_update_fab_pos", JSON.stringify({ left: parseFloat(fab.style.left), top: parseFloat(fab.style.top) }));
      } catch (e) {}
    });
</script>
